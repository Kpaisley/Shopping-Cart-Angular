<div>
  <div class="product-item">
    <img src="{{Product.imageUrl}}" width="250" height="250" />
    <strong><p>{{Product.productName}}</p></strong>
    <p>${{Product.unitPrice}}</p>
    <input type="submit" value="Add to Cart" class="add-btn" (click)="addToCart(Product)"/>
  </div>
  <div class="modal" id="add-item-modal">
    <div class="modal-content">
      <h2 id="item-name"></h2>
      <span class="check-mark">&#10003;</span>
      <span class="cart-link" (click)="closeModal()">Continue Shopping!</span><span class="cart-link" [routerLink]="['/cart']">View Cart!</span>
    </div>
  </div>
</div>
